        #diceRoll {
          position: relative;
          top:80px;
          left:10px;
          padding: 15px 50px;
          color: #fff;
          background-color: #f4d35e;
          border: none;
          font-size: 20px;
          border-radius: 20px; 
          box-shadow: 1px 3px #50514F;
          outline: none;
          transition: .3s; 
        }
        
        #diceRoll:hover, #diceRoll:active {
          outline: none;

          cursor: pointer;
          transform: translateY(15px); 
        }
        
        .game {
          position: relative;
          width: auto;
          height: 100%; 
        }
        
        .container {
          position: relative;
          display: inline-block;
          top: 200px;
        }
        
        .dice {
          position: relative;
          width: 100px;
          height: 100px;
          transform-style: preserve-3d;
          transition: transform 1s; 
        }
        
        .dot {
          position: absolute;
          width: 20px;
          height: 20px;
          margin: -10px 5px 5px -10px;
          border-radius: 20px;
          background-color: #f25f5c;
          box-shadow: inset 2px 2px #d90429;
        }
        
        .dice-one {
          position: absolute;
          left: 150px; 
        }
        
        .dice-two {
          position: absolute;
          left: -50px;
          
        }
        
        .side {
          position: absolute;
          background-color: #ffF;
          border-radius:5px;
          width: 100px;
          height: 100px;
          border: 1px solid #e5e5e5;
          text-align: center;
          line-height: 2em;
        }
        
        .side:nth-child(1) {
          transform: translateZ(3.1em); }
        
        .side:nth-child(6) {
          transform: rotateY(90deg) translateZ(3.1em); }
        
        .side:nth-child(3) {
          transform: rotateY(-90deg) translateZ(3.1em); }
        
        .side:nth-child(4) {
          transform: rotateX(90deg) translateZ(3.1em); }
        
        .side:nth-child(5) {
          transform: rotateX(-90deg) translateZ(3.1em); }
        
        .side:nth-child(2) {
          transform: rotateY(-180deg) translateZ(3.1em); }
        
        .show-1 {
          transform: rotateX(720deg) rotateZ(-720deg); }
        
        .show-2 {
          transform: rotateX(-900deg) rotateZ(1080deg); }
        
        .show-6 {
          transform: rotateY(-450deg) rotateZ(-1440deg); }
        
        .show-3 {
          transform: rotateY(810deg) rotateZ(720deg); }
        
        .show-4 {
          transform: rotateX(-810deg) rotateZ(-1080deg); }
        
        .show-5 {
          transform: rotateX(450deg) rotateZ(-720deg); }
        
        .two-1, .three-1, .four-1, .five-1, .six-1 {
          top: 20%;
          left: 20%; 
        }
        
        .four-3, .five-3, .six-4 {
          top: 20%;
          left: 80%; }
        
        .one-1, .three-2, .five-5 {
          top: 50%;
          left: 50%; }
        
        .four-2, .five-2, .six-3 {
          top: 80%;
          left: 20%; }
        
        .two-2, .three-3, .four-4, .five-4, .six-6 {
          top: 80%;
          left: 80%; }
        
        .six-2 {
          top: 50%;
          left: 20%; }
        
        .six-5 {
          top: 50%;
          left: 80%; 
        }
        .hoverOnTurn {
          transform: scale(1.05) translateZ(1px);
          transition: transform 0.3s ease; /* Smooth transition for the effect */
        }

          .wallet {

          .icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #0066ff;
            color: #fff;
            position: relative;
            z-index: 101;
          }

          .coin {
            position: absolute;
            top: var(--coin-from-x, 24px);
            left: var(--coin-from-y, 24px);
            z-index: 100;
            opacity: 0;
          }

          .coin::after {
            content: "$";
            display: flex;
            align-items: center;
            justify-content: center;
            width: 12px;
            height: 12px;
            font-size: 10px;
            color: rgb(237, 196, 107);
            background: rgb(227, 162, 23);
            border: 2px solid rgb(237, 196, 107);
            border-radius: 50%;
            opacity: 0;
          }

          .coin--animated,
          .coin--animated::after {
            animation-delay: var(--coin-delay, 0s);
            animation-duration: var(--coin-duration, 1.5s);
            animation-direction: normal;
            animation-fill-mode: both;
            animation-play-state: running;
            animation-iteration-count: infinite;
          }

          .coin--animated {
            animation-name: coin-x-axis;
            animation-timing-function: ease-in;
          }

          .coin--animated::after {
            animation-name: coin-y-axis-and-flip;
            animation-timing-function: ease-out;
          }

          @keyframes coin-x-axis {
            30% {
              opacity: 1;
            }
            70% {
              opacity: 1;
            }
            to {
              left: calc(var(--coin-to-x) * 1.5);
            }
          }

          @keyframes coin-y-axis-and-flip {
            30% {
              opacity: 1;
            }
            70% {
              opacity: 1;
            }
            to {
              transform: translateY(calc(var(--coin-to-y) * 1.5)) rotate3d(1, 1, 1, 1080deg);
            }
          }
          .dropdown-content {
            display: none;
            opacity: 0;
            transform: translateY(-100%);
            transition: opacity 0.5s, transform 0.5s;
        }

        /* Show state */
        .dropdown-content.show {
            display: block; /* Ensure it is visible */
            opacity: 1;
            transform: translateY(0);
        }

        document.addEventListener('DOMContentLoaded', (event) => {

              toastBootstrap.show()

        function turn(whichWay){
          var board = document.getElementById('monopoly_board');
          var angle = parseInt(board.getAttribute('data-rotate-z'));
          if (whichWay == 0){
            angle += 45;
          }
          else{
            angle -= 45;
          }
          console.log(angle);
          board.style.transform = "rotateX(45deg)" +  "rotateZ(" + angle + "deg)" +  "translateZ(150px)";
          board.setAttribute('data-rotate-z', angle);
        }
        function Rent(){
          var cost = parseInt(2 * parseInt(document.getElementsByClassName('desc')[0].getAttribute('data-value')));
          var curIcon = document.getElementsByClassName("c" + document.getElementById(orderOfPlay[rollPlayer].id).getAttribute("data-value"))[0];
          var paid = orderOfPlay[rollPlayer].PayRent(cost, orderOfPlay[curIcon.getAttribute('data-value')]);
          var myProperties = orderOfPlay[rollPlayer]._own;
          if (paid == true){
            var toast = document.getElementsByClassName('toast-body')[0];
            toast.innerHTML = "Rent Paid";
            var toastButton = document.getElementById('liveToastBtn');
            toastButton.click();
            Pass();
          }
          else if (myProperties.length > 0){
            //pay by properties
            var rentButton = document.getElementById('rentButton');
            rentButton.style.display = 'none';
            var sellPropertiesDiv = document.getElementById('sellProperties');
            sellPropertiesDiv.innerHTML = ''; // Clear any existing content

            for (let j = 0; j < myProperties.length; j++) {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'list-group-item list-group-item-action';                
                var house = myProperties[j];
                if (house <= 5){
                  button.textContent = "First Street, House No. " + (5 - parseInt(house)); // Customize this text as needed
                } 
                else if (house <= 10){
                  button.textContent = "MacArthur Street, House No. " + house // Customize this text as needed
                }
                else if (house <= 15){
                  button.textContent = "West Stadium Street, House No. " + house // Customize this text as needed
                }
                else if (house <= 20){
                  button.textContent = "Third Street, House No. " + (20 - parseInt(house)) // Customize this text as needed
                }
                button.onclick = function() {
                    transfer(house);
                };
                sellPropertiesDiv.appendChild(button);
            }
            var sellProperties = document.getElementById('sellProperties');
            sellProperties.style.display = 'block';
            var toast = document.getElementsByClassName('toast-body')[0];
            toast.innerHTML = "Rent paid via Property";
            var toastButton = document.getElementById('liveToastBtn');
            toastButton.click();
          }     
          else{
            //game over
            var toast = document.getElementsByClassName('toast-body')[0];
            toast.innerHTML = "Game Over!";
            var toastButton = document.getElementById('liveToastBtn');
            toastButton.click();
          }    
        }
        function transfer(property){
          orderOfPlay[rollPlayer].RemoveProperty(property);
          orderOfPlay[curIcon.getAttribute('data-value')].AddProperties(property);
          Pass();
        }
        function showProperties() {
            var whoseProperty = document.getElementById(rollPlayer + 'P');
            var bankContent = document.getElementById('bankContent');
            var toHide = document.getElementsByClassName('playerProperty');   

            // Hide all playerProperty elements
            Array.from(toHide).forEach(element => {
                element.style.display = "none";
                element.classList.remove('show');
            });


            if (bankContent.classList.contains('show')) {
                bankContent.classList.remove('show');
                setTimeout(function() {
                    bankContent.style.display = 'none';
                }, 500); // Match the duration of the transition
                whoseProperty.style.display = 'block';
                setTimeout(function() {
                    whoseProperty.classList.add('show');
                }, 10); 
            }  
            else if (whoseProperty.classList.contains('show')) {
                whoseProperty.classList.remove('show');
                setTimeout(function() {
                    whoseProperty.style.display = 'none';
                }, 500);
            }
            else {
                whoseProperty.style.display = 'block';
                setTimeout(function() {
                    whoseProperty.classList.add('show');
                }, 10); // Small delay to allow the display change to take effect
            }
            var properties = orderOfPlay[rollPlayer]._own;
            var addedProperty = whoseProperty.querySelectorAll('.property').length;
          
            for (let j = 0; j < properties.length - addedProperty; j++) {
                var i = addedProperty + j;
                const newDiv = document.createElement('div');
                var at_ = properties[i];
                if (at_ <= 2) {
                    newDiv.style.backgroundColor = "#AA38D2";
                } else if (at_ <= 7) {
                    newDiv.style.backgroundColor = "#018FB1";
                } else if (at_ <= 12) {
                    newDiv.style.backgroundColor = "#F3B23E";
                } else if (at_ <= 17) {
                    newDiv.style.backgroundColor = "#FF5731";
                } else if (at_ <= 19) {
                    newDiv.style.backgroundColor = "#AA38D2";
                } 
                newDiv.className = 'property';
                newDiv.setAttribute('onmouseover', 'highlightBut(this)');
                newDiv.setAttribute('onmouseout', 'undoDeocr(this)');
                newDiv.setAttribute('id', at_);
                whoseProperty.appendChild(newDiv);
            }
        }


        function showBank() {
            var bankContent = document.getElementById('bankContent');
            var propertyContent = document.getElementById('PropertyContent');
            var toHide = document.getElementsByClassName('playerProperty');

            Array.from(toHide).forEach(element => {
                element.style.display = "none";

            }

            var properties = orderOfPlay[rollPlayer]._own.length;
            var displayMoney = document.getElementById('myBalance');
            var displayProperty = document.getElementById('myProperty');
            let i = 5000;
            if (money < i){
              const interval = setInterval(() => {
                displayMoney.innerHTML = "Balance: " + i + "ETH";
                i -= 1;
                if (i < parseInt(money)) {
                    clearInterval(interval);
                }
            }, 0);
            }
            else{
              const interval = setInterval(() => {
                displayMoney.innerHTML = "Balance: " + i + "ETH";
                i += 1;
                if (i > parseInt(money)) {
                    clearInterval(interval);
                }
            }, 0);
            }
            
            displayProperty.innerHTML = "You own: " + properties + " properties";
            displayMoney.innerHTML = "Balance: " + money + "ETH";
            updateChart();
        }
        function updateChart() {
            const ctx = document.getElementById('myPieChart').getContext('2d');
            const money = parseInt(orderOfPlay[rollPlayer]._money);
            const data = {
                labels: ['Balance', 'Expenditure'],
                datasets: [{
                    label: 'Financial Data',
                    data: [money, 5000 - money],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                    ],
                }]
            };
            const config = {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                        }
                    }
                },
            };

            // If the chart instance already exists, destroy it before creating a new one
            if (window.myPieChart instanceof Chart) {
                window.myPieChart.destroy();
            }
            window.myPieChart = new Chart(ctx, config);
        }
        
        class Player{
          constructor(player_id){
            this._id = player_id;
            this._money = 5000;
            this._own = [];
            this._at = 0;
            this._inJail = false;
          }
          get money(){
            return this._money;
          }
          AddMoney(money){
            this._money += money;
          }
          get ownProperty(){
            return this._own;
          }
          get id(){
            return this._id;
          }
          get where(){
            return this._at;
          }
          get inJail(){
            return this._inJail;
          }
          SendToJail(){
            this._inJail = true;
          }
          OutofJail(){
            this._inJail = false;
          }
          Move(toWhere){
            if (this._at + toWhere <= 19){
              this._at += toWhere;
            }
            else{
              this._at = this._at + toWhere - 20;
            }
            
          }
          AddProperties(property){
            this._own.push(property);
          }
          RemoveProperty(property) {
            this._own = this._own.filter(item => item !== parseInt(property));
          }
          Buy(cost, cardNo){
            if (this._money > cost){
              this._money -= cost;
              this._own.push(cardNo);
              return true;
            }
            return false;
          }
          PayRent(cost, towho){
            if (this._money > cost){
              this._money -= cost;
              towho.AddMoney(cost);
              return true;
            }
            return false;
          }
        }

        var element = document.getElementById("nft-details");
        var cardType1 = document.getElementsByClassName("card");
        var cardType2 = document.getElementsByClassName("card_col");
        var curIcon = document.getElementsByClassName("c" + document.getElementById(orderOfPlay[rollPlayer].id).getAttribute("data-value"))[0];
        Array.from(cardType1).forEach(element => {
            element.style.opacity = 0.5;
          });
          Array.from(cardType2).forEach(element => {
            element.style.opacity = 0.5;
          });
        curIcon.style.opacity = 1;
        element.style.opacity = 1;
        curIcon.classList.add("hoverOnTurn");
        if (arg.getAttribute('id') == "buyButton"){
          element.style.backgroundColor = "#10CAF0";        
        }else{
          element.style.backgroundColor = "#DC3444";
        }      
      }
      function undoDeocr(){
        var element = document.getElementById("nft-details");
        var cardType1 = document.getElementsByClassName("card");
        var cardType2 = document.getElementsByClassName("card_col");
        var curIcon = document.getElementsByClassName("c" + document.getElementById(orderOfPlay[rollPlayer].id).getAttribute("data-value"))[0];
        curIcon.classList.remove("hoverOnTurn");
        curIcon.style.scale = 1;
        curIcon.style.transform = "";
        Array.from(cardType1).forEach(element => {
          element.style.opacity = 1;
          });
          Array.from(cardType2).forEach(element => {
            element.style.opacity = 1;
          });
        element.style.backgroundColor = "#0A0A0A";
      }
        function changeTurn(){
          if (rollPlayer < orderOfPlay.length-1){
            rollPlayer += 1;
          }
          else{
            rollPlayer = 0;
          }
          if (orderOfPlay[rollPlayer].inJail == true){
            orderOfPlay[rollPlayer].OutofJail();
            changeTurn();
          }
        }
        function flashBodyColor(color) {
          const body = document.getElementById('flash');
          const board = document.getElementById('monopoly_board');
          board.style.display = "none";
          body.style.display = "block";
          body.style.transition = "background-color 5s ease";
          body.style.backgroundColor = color;
          
          setTimeout(() => {
              body.style.display = "none"
              board.style.display = "flex";
              body.style.backgroundColor = ""; // Transition back to original color
          }, 1000);
        }
        function Buy(){
          var cardDetail = document.getElementById('nft-details');
          var buttons = cardDetail.getElementsByClassName('dis0');
              Array.from(buttons).forEach(element => {
                element.style.display = "none";
         });
          var buttons = cardDetail.getElementsByClassName('dis1');
              Array.from(buttons).forEach(element => {
                element.style.display = "none";
          });
          var cost = parseInt(document.getElementsByClassName('desc')[0].getAttribute('data-value'));
          var bought = orderOfPlay[rollPlayer].Buy(cost, document.getElementById(orderOfPlay[rollPlayer].id).getAttribute("data-value"));
          if (bought == true){
            var curIcon = document.getElementsByClassName("c" + document.getElementById(orderOfPlay[rollPlayer].id).getAttribute("data-value"))[0];           
            curIcon.setAttribute('data-value', rollPlayer);
            flashBodyColor("gold");
            var toast = document.getElementsByClassName('toast-body')[0];
            toast.innerHTML = "Propert Bought!";
            var toastButton = document.getElementById('liveToastBtn');
            toastButton.click();
          }
          console.log("Sold: " + bought);
          console.log("Money left: " + orderOfPlay[rollPlayer]._money);
          updateChart();
          Pass();
          updateChart();
        }
        function Pass(){
          var cardDetail = document.getElementById('nft-details');
          var buttons = cardDetail.getElementsByClassName('dis0');
              Array.from(buttons).forEach(element => {
                element.style.display = "none";
         });
          var buttons = cardDetail.getElementsByClassName('dis1');
              Array.from(buttons).forEach(element => {
                element.style.display = "none";
          });
          document.getElementById('nft-details').style.display = "none";
          var curIcon = document.getElementsByClassName("c" + document.getElementById(orderOfPlay[rollPlayer].id).getAttribute("data-value"))[0];
          curIcon.classList.remove("hoverOnTurn")
          changeTurn();
          rolling = false;
          makingDecision = false;
        }
        elComeOut.onclick   = function () {rollDice();};
      
        function rollDice() {
          var element = document.getElementById(orderOfPlay[rollPlayer].id);
          var currentValue = parseInt(element.getAttribute("data-value"));
          if (!rolling){
            rolling = true;
            var diceOne   = Math.floor((Math.random() * 6) + 1);
            var diceTwo   = Math.floor((Math.random() * 6) + 1);          
            var move = diceOne + diceTwo;
        
            for (var i = 1; i <= 6; i++) {
              elDiceOne.classList.remove('show-' + i);
              if (diceOne === i) {
                elDiceOne.classList.add('show-' + i);
              }
            }
        
            for (var k = 1; k <= 6; k++) {
              elDiceTwo.classList.remove('show-' + k);
              if (diceTwo === k) {
                elDiceTwo.classList.add('show-' + k);
              }
            }  
            movePlayer(move, orderOfPlay[rollPlayer].id);
          }
          
        }
        function displayDetails(element, Passedvalue=-1){
          if (makingDecision == false){
            if (Passedvalue != -1){
              makingDecision = true;
            }
            
            var hotelElement = element.querySelector('.hotel');
            var backgroundColor = window.getComputedStyle(hotelElement).backgroundColor;
            var cardDetail = document.getElementById('nft-details');
            var toDisplay = element.querySelector('img').cloneNode(true); 
            var owned = element.getAttribute('data-value');
            var clickAddress = element.getAttribute('address');
            toDisplay.style.transform = "";
            toDisplay.classList.add('rounded-4')  ;
            toDisplay.style.height = ('90%');
            toDisplay.style.padding = (4);       
            cardDetail.style.display = "flex";
            cardDetail.style.boxShadow = "0 0 15px " + backgroundColor;
            var holder = cardDetail.getElementsByClassName('imageHolder')[0];
            var existingImage = holder.querySelector('img');
            console.log(Passedvalue, clickAddress);
            if (Passedvalue == -1 || (Passedvalue != clickAddress)){
              var classList = element.classList;
              Passedvalue = parseInt(classList[classList.length-1].substring(1)); 
            }
            else{
              if (owned == "-1"){
                var buttons = cardDetail.getElementsByClassName('dis1');
                Array.from(buttons).forEach(element => {
                  element.style.display = "none";
                });
                var buttons = cardDetail.getElementsByClassName('dis0');
                Array.from(buttons).forEach(element => {
                  element.style.display = "block";
                });
              }
              else{
                var buttons = cardDetail.getElementsByClassName('dis1');
                Array.from(buttons).forEach(element => {
                  element.style.display = "inline-block";
                });
                var buttons = cardDetail.getElementsByClassName('dis0');
                Array.from(buttons).forEach(element => {
                  element.style.display = "none";
                });
              }
            }
            var description = cardDetail.getElementsByClassName('desc')[0];
            description.innerHTML = paintingsList[Passedvalue]['information'] + "<br>"+ paintingsList[Passedvalue]['value'];
            description.setAttribute('data-value', paintingsList[Passedvalue]['value']);
            if (existingImage) {
              existingImage.remove();
            }
            holder.appendChild(toDisplay);
          } 
        }
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
      
        async function movePlayer(dice, player_id){
          var element = document.getElementById(player_id);
          var width = parseInt(document.getElementById('monopoly_board').clientWidth);
          var currentStyle = "";
          orderOfPlay[rollPlayer].Move(dice);
          var computedStyle = window.getComputedStyle(element);
          var right = parseInt(computedStyle.getPropertyValue('right'));
          var bottom = parseInt(computedStyle.getPropertyValue('bottom'));
          var currentValue = parseInt(element.getAttribute("data-value"));
          let previousValue = null;
          if (bottom < width*0.1){
            bottom = width*0.1;
          }
          function updateIcon() {
              currentValue += 1;
              currentValue %= 20;
              var curIcon = document.getElementsByClassName("c" + currentValue)[0];
      
              // If there was a previous value, remove the shadow class from the previous icon
              if (previousValue !== null) {
                var prevIcon = document.getElementsByClassName("c" + previousValue)[0];
                if (prevIcon) {
                  prevIcon.classList.remove("highlight");
                }
              }
              
              // Add the shadow class to the new icon
              if (curIcon) {
                curIcon.classList.add("highlight");
              }
              
              // Update the previous value
              previousValue = currentValue;              
            }
            
          while(dice){
            if (currentValue < 5){
              currentStyle =  "rotateY(180deg) rotateX(30deg)" ;
              right += 0.15 * width;
            }
            else if(currentValue < 10){
              currentStyle = "rotateZ(-45deg) rotateY(0deg)" ;
              bottom += 0.15 * width;
            }else if(currentValue < 15){
              currentStyle = "rotateZ(0deg) rotateY(0deg)";
              right -= 0.15 * width;
            }
            else{
              currentStyle = "rotateZ(-45deg) rotateY(180deg)";
              bottom -= 0.15 * width;
            }
            updateIcon();
            element.style.transform = "scale(2)" + currentStyle;
            element.style.right = right +'px';
            element.style.bottom = bottom + 'px';
            element.setAttribute('data-value', currentValue);
            dice -= 1;
            await sleep(750);
          }

          //Sendin to Jail
          if (currentValue == 15){
            orderOfPlay[rollPlayer].SendToJail();
            element.setAttribute('data-value', "5");
            element.style.right = (width * 0.1) + (width * 0.15 * 5) +'px';
            element.style.bottom =  (width * 0.06) + 'px';
          }
          element.style.transform = currentStyle + "scale(1)";
          var toDisplay = document.getElementsByClassName('c'+ currentValue)[0];
          toDisplay.classList.remove("highlight");
          if (![0, 5, 10, 15].includes(currentValue)){
            displayDetails(toDisplay, currentValue);
          }
          else{
            rolling = false;
            changeTurn();
          }
          
        }
      </script>
